<section class="contact">
  <div class="contact-container">
    
    <!-- Información de contacto -->
    <div class="contact-info">
      <h1>Contáctanos</h1>
      <p>Si tienes alguna duda, contáctanos al: <strong>3123456789</strong></p>
      <img src="/imagenes/2.jpg" alt="Contacto">
    </div>

    <!-- Formulario solo visual -->
    <div class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Tu correo">

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..."></textarea>

        <button type="button" class="btn-submit">Enviar Mensaje</button>
      </form>
    </div>

  </div>
</section>
